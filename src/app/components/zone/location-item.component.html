<div class="flex align-items-center gap-2">
  <div>{{location.name}}</div>
  <div *ngIf="location.isWired">
    <p-badge severity="danger" value="No Connection" *ngIf="!location.isConnect" />
    <p-badge severity="success" value="Connected" *ngIf="location.isConnect && !location.isBufferedConnection" />
    <p-badge severity="warning" value="Connected" *ngIf="location.isConnect && location.isBufferedConnection" />
  </div>
</div>
